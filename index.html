            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);

            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            color: #cbd5e1;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 191, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .option:hover::before {
            left: 100%;

        .option:hover {

        let currentQuestions = [];
        let currentQuestionIndex = 0;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startQuiz() {
            currentQuestions = shuffleArray(questions).slice(0, 10);
            currentQuestionIndex = 0;
            score = 0;
            selectedOption = null;
            hasSubmitted = false;

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            document.getElementById('resultScreen').classList.add('hidden');

            loadQuestion();
        }

        function loadQuestion() {
            hasSubmitted = false;
            selectedOption = null;
            
            const question = currentQuestions[currentQuestionIndex];
            const progress = ((currentQuestionIndex) / currentQuestions.length) * 100;

            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = Math.round(progress) + '% Complete';
            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1} of ${currentQuestions.length}`;
            document.getElementById('questionText').textContent = question.question;

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').textContent = 'Submit Answer';
        }

        function selectOption(index) {
            if (hasSubmitted) return;

            selectedOption = index;
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.classList.remove('selected');
                if (i === index) {
                    opt.classList.add('selected');
                }
            });

            document.getElementById('submitBtn').disabled = false;
        }

        function handleSubmit() {
            if (hasSubmitted) {
                // Move to next question
                currentQuestionIndex++;
                if (currentQuestionIndex < currentQuestions.length) {
                    loadQuestion();
                } else {
                    showResults();
                }
                return;
            }

            hasSubmitted = true;
            const question = currentQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');

            options.forEach((opt, i) => {
                opt.classList.add('disabled');
                if (i === question.correctAnswer) {
                    opt.classList.add('correct');
                }
                if (i === selectedOption && selectedOption !== question.correctAnswer) {
                    opt.classList.add('wrong');
                }
            });

            if (selectedOption === question.correctAnswer) {
                score++;
                document.getElementById('correctSound').play();
            } else {
                document.getElementById('wrongSound').play();
            }

            document.getElementById('submitBtn').textContent = currentQuestionIndex === currentQuestions.length - 1 ? 'See Results' : 'Next Question';
            document.getElementById('submitBtn').disabled = false;
        }
